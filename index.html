<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/04a76b9a09.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <main class="main-container">
        <aside class="sidebar">
            <h2 class="sidebar-title">All Tasks</h2>
            <ul class="task-list">
                <li class="task-item">
                    <span class="category">Favourites</span>
                    <span class="task-count"></span>
                </li>
                <li class="task-item">
                    <span class="category">Groceries</span>
                    <span class="task-count"></span>
                </li>
                <li class="task-item">
                    <span class="category">Work</span>
                    <span class="task-count"></span>
                </li>
                <li class="task-item">
                    <span class="category">Study</span>
                    <span class="task-count"></span>
                </li>
                <li class="task-item">
                    <span class="category">Sports</span>
                    <span class="task-count"></span>
                </li>
            </ul>
            <form class="new-category-form" action="">
                <input type="search" class="new-category-input" placeholder="+ New category" required>
            </form>
        </aside>
        <section class="task-form-container">
            <div class="task-header">
                <h1>All Tasks</h1>
                <form class="search-form" action="#" method="get">
                    <input type="text" id="filter-input" placeholder="Search tasks" aria-label="Search tasks" required>
                    <button type="button" id="toggle-search" aria-label="Toggle search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>   
            <form class="task-form" action="">
                <input type="text" name="task" class="task-input" placeholder="Add a new task" required>
                <select id="category-select" name="category" class="category-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="favourites">Favourites</option>
                    <option value="groceries">Groceries</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="sports">Sports</option>
                </select>
                <button type="submit" class="add-button"><strong>Add</strong></button>
            </form>
            <ul class="all-task">
            </ul>
        </section>
    </main>
</body>
</html>
