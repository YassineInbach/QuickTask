<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/04a76b9a09.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
  <title>Todo App</title>
</head>

<body>
  <main class="main-container flex">
    <aside class="sidebar">
      <button class="btn-all-tasks "><b>ALL Tasks</b></button>
      <ul class="task-list">
      </ul>
      <form class="new-category-form" action="">
        <input type="text" class="new-category-input" placeholder="+ New category" required />
        <button type="submit">
          <b>New category</b>
        </button>
      </form>
    </aside>
    <section class="task-form-container">
      <div class="task-header flex justify-between">
        <h1 style="font-size: 30px" id="title"></h1>
        <form class="search-form flex" action="#" method="get">
          <input type="text" id="filter-input" placeholder="Search tasks" aria-label="Search tasks" required />
          <button type="button" id="toggle-search" aria-label="Toggle search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <form class="task-form flex" action="">
        <input type="text" name="task" class="task-input" placeholder="Add a new task" required />
        <select id="category-select" name="category" class="category-select" required>
        </select>
        <button type="submit" class="add-button"><strong>Add</strong></button>
      </form>
      <ul class="all-task">
      </ul>
    </section>
  </main>
</body>

</html>
